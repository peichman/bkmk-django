<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark</title>
</head>
<body>
<form method="post" action="">
    {% csrf_token %}
    <dl>
        {% for field in form %}
        <dt>{{ field.label_tag }}</dt>
        <dd>{{ field }} {{ field.errors }}
            {% if field.help_text %}
            <div class="help">{{ field.help_text|safe }}</div>
            {% endif %}
        </dd>
        {% endfor %}
    </dl>
    <button>Save</button>
</form>
</body>
</html>
